<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/LayoutBase.xhtml">

	<ui:define name="content">

		<h:form id="form-cadastro">

			<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

				<p:outputLabel for="@next" value="Plano: " />
			    <p:selectOneMenu id="planoX" value="#{vendaController.planoId}" effect="fold" editable="true">
			    	<f:selectItem itemLabel="Select One" itemValue="" />
			        <f:selectItems value="#{vendaController.planos}" />
		        </p:selectOneMenu>

				<p:commandButton value="Salvar" id="commandButton-salvar"
					icon="ui-icon-gear" actionListener="#{vendaController.salvarVenda}"
					update="panelGrid-campos-form" />

			</h:panelGrid>

			<p:messages showDetail="true" autoUpdate="true" closable="true"
				severity="warn" />
			<p:messages autoUpdate="true" closable="true" severity="error" />
			<p:messages showDetail="true" autoUpdate="true" closable="true"
				severity="info" />

		</h:form>

	</ui:define>

</ui:composition>
