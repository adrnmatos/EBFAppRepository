<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/LayoutBase.xhtml">


	<ui:define name="content">

		<h:form style="margin:auto;margin-left:2%;" id="form-consulta">

			<p:dataTable id="dataTable-registros" var="cliente"
				value="#{clienteController.listarClientes()}" rows="15"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" style="width:98%;">

				<p:column headerText="CÃ³digo">
					<h:outputText value="#{cliente.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{cliente.nome}" />
				</p:column>

				<p:column headerText="Identidade">
					<h:outputText value="#{cliente.identidade}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{cliente.cpf}" />
				</p:column>

				<p:column headerText="Email" style="width:200px;">
					<h:outputText value="#{cliente.email}" />
				</p:column>

				<p:column headerText="Rua" style="width:200px;">
					<h:outputText value="#{cliente.endereco.rua}" />
				</p:column>

				<p:column headerText="Numero">
					<h:outputText value="#{cliente.endereco.numero}" />
				</p:column>

				<p:column headerText="Complemento">
					<h:outputText value="#{cliente.endereco.complemento}" />
				</p:column>

				<p:column headerText="" style="width:25px;">
					<p:commandButton icon="ui-icon-gear" title="Alterar"
						id="commandButton-alterar"
						actionListener="#{clienteController.editarCliente(cliente)}"/>
				</p:column>

				<p:column headerText="" style="width:25px;">
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						ajax="true"
						actionListener="#{clienteController.excluirCliente(cliente)}"
						update="@form" />
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
